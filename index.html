<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Marquee</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="marquee-container">
        <div class="marquee-wrapper" id="marqueeWrapper">
            <div class="marquee-text" id="marqueeText">小能苗完成作业了！</div>
            <div class="marquee-text" id="marqueeTextDuplicate">小能苗完成作业了！</div>
        </div>
    </div>
    
    <div class="input-container">
        <input type="text" id="messageInput" class="message-input" value="小能苗完成作业了！" placeholder="输入自定义文字...">
        <button id="applyBtn" class="apply-btn">应用 ❤️</button>
    </div>

    <!-- JavaScript 模块 -->
    <script src="js/main.js"></script>
</body>
</html>
